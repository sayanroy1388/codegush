<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #00b8ff;
            --accent-color: #ff00aa;
            --text-color: #ffffff;
            --bg-color: #0f172a;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Timer Page */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .timer-display {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: var(--glass-shadow), 
                        inset 0 0 20px rgba(0, 255, 157, 0.1),
                        0 0 30px rgba(0, 255, 157, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .timer-display::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
            animation: rotateGlow 8s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            margin-bottom: 10px;
        }

        .timer-status {
            font-size: 1.2rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .round-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.7);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .quote-container {
            margin-top: 40px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .quote-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-text {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 10px;
        }

        .quote-author {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Settings Page */
        .settings-form {
            max-width: 500px;
            margin: 30px auto;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .color-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        /* Analytics Page */
        .analytics-container {
            max-width: 800px;
            margin: 30px auto;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .timer-display {
                width: 250px;
                height: 250px;
            }

            .timer {
                font-size: 2.8rem;
            }

            .timer-controls {
                flex-direction: column;
                width: 100%;
                max-width: 250px;
            }

            .btn {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .timer-display {
                width: 220px;
                height: 220px;
            }

            .timer {
                font-size: 2.5rem;
            }

            .timer-status {
                font-size: 1rem;
            }

            .settings-form, .analytics-container {
                padding: 20px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-btn {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">NeonPomodoro</div>
            <nav>
                <button class="nav-btn active" data-page="timer">Timer</button>
                <button class="nav-btn" data-page="settings">Settings</button>
                <button class="nav-btn" data-page="analytics">Analytics</button>
            </nav>
        </header>

        <!-- Timer Page -->
        <div class="page active" id="timer">
            <div class="timer-container">
                <div class="timer-display">
                    <div class="timer-status" id="timer-status">Focus</div>
                    <div class="timer" id="timer-display">25:00</div>
                    <div class="round-info" id="round-info">Round 1 of 4</div>
                </div>
                <div class="timer-controls">
                    <button class="btn btn-primary" id="start-btn">Start</button>
                    <button class="btn btn-secondary" id="pause-btn" disabled>Pause</button>
                    <button class="btn btn-secondary" id="reset-btn">Reset</button>
                </div>
                <div class="quote-container" id="quote-container">
                    <p class="quote-text" id="quote-text">The secret of getting ahead is getting started.</p>
                    <p class="quote-author" id="quote-author">— Mark Twain</p>
                </div>
            </div>
        </div>

        <!-- Settings Page -->
        <div class="page" id="settings">
            <form class="settings-form">
                <div class="form-group">
                    <label class="form-label" for="focus-time">Focus Time (minutes)</label>
                    <input type="number" id="focus-time" class="form-input" min="1" max="60" value="25">
                </div>
                <div class="form-group">
                    <label class="form-label" for="break-time">Break Time (minutes)</label>
                    <input type="number" id="break-time" class="form-input" min="1" max="30" value="5">
                </div>
                <div class="form-group">
                    <label class="form-label" for="rounds">Rounds</label>
                    <input type="number" id="rounds" class="form-input" min="1" max="10" value="4">
                </div>
                <div class="form-group">
                    <label class="form-label">Sound</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="sound-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Background Music</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="music-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Color Theme</label>
                    <div class="color-options">
                        <div class="color-option selected" data-color="default" style="background: linear-gradient(135deg, #00ff9d, #00b8ff);"></div>
                        <div class="color-option" data-color="purple" style="background: linear-gradient(135deg, #9d00ff, #ff00aa);"></div>
                        <div class="color-option" data-color="orange" style="background: linear-gradient(135deg, #ff9d00, #ff5500);"></div>
                        <div class="color-option" data-color="pink" style="background: linear-gradient(135deg, #ff00aa, #ff5500);"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="alarm-sound">Alarm Sound</label>
                    <select id="alarm-sound" class="form-input">
                        <option value="bell">Bell</option>
                        <option value="chime">Chime</option>
                        <option value="beep">Beep</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="custom-sound">Custom Alarm Sound</label>
                    <input type="file" id="custom-sound" class="form-input" accept="audio/*">
                </div>
                <button type="button" class="btn btn-primary" id="save-settings">Save Settings</button>
            </form>
        </div>

        <!-- Analytics Page -->
        <div class="page" id="analytics">
            <div class="analytics-container">
                <h2>Your Pomodoro Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-sessions">0</div>
                        <div class="stat-label">Total Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-focus-time">0</div>
                        <div class="stat-label">Total Focus Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="current-streak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avg-sessions">0</div>
                        <div class="stat-label">Avg. Sessions/Day</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="sessions-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="alarm-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
    <audio id="background-music" loop src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3"></audio>

    <script>
        // DOM Elements
        const timerDisplay = document.getElementById('timer-display');
        const timerStatus = document.getElementById('timer-status');
        const roundInfo = document.getElementById('round-info');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const quoteContainer = document.getElementById('quote-container');
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const pages = document.querySelectorAll('.page');
        const navBtns = document.querySelectorAll('.nav-btn');
        const focusTimeInput = document.getElementById('focus-time');
        const breakTimeInput = document.getElementById('break-time');
        const roundsInput = document.getElementById('rounds');
        const soundToggle = document.getElementById('sound-toggle');
        const musicToggle = document.getElementById('music-toggle');
        const colorOptions = document.querySelectorAll('.color-option');
        const alarmSoundSelect = document.getElementById('alarm-sound');
        const customSoundInput = document.getElementById('custom-sound');
        const saveSettingsBtn = document.getElementById('save-settings');
        const alarmSound = document.getElementById('alarm-sound');
        const backgroundMusic = document.getElementById('background-music');
        const totalSessionsEl = document.getElementById('total-sessions');
        const totalFocusTimeEl = document.getElementById('total-focus-time');
        const currentStreakEl = document.getElementById('current-streak');
        const avgSessionsEl = document.getElementById('avg-sessions');
        const sessionsChartCtx = document.getElementById('sessions-chart').getContext('2d');

        // Timer Variables
        let timer;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let isFocusTime = true;
        let currentRound = 1;
        let totalRounds = 4;
        let focusDuration = 25 * 60;
        let breakDuration = 5 * 60;

        // App State
        let settings = {
            soundEnabled: true,
            musicEnabled: false,
            colorTheme: 'default',
            alarmSound: 'bell',
            customSound: null
        };

        let analytics = {
            sessions: [],
            totalSessions: 0,
            totalFocusTime: 0,
            currentStreak: 0,
            lastSessionDate: null
        };

        // Motivational Quotes
        const quotes = [
            {
                text: "The secret of getting ahead is getting started.",
                author: "Mark Twain"
            },
            {
                text: "You don't have to be great to start, but you have to start to be great.",
                author: "Zig Ziglar"
            },
            {
                text: "Concentrate all your thoughts upon the work in hand. The sun's rays do not burn until brought to a focus.",
                author: "Alexander Graham Bell"
            },
            {
                text: "Focus on being productive instead of busy.",
                author: "Tim Ferriss"
            },
            {
                text: "The successful warrior is the average man, with laser-like focus.",
                author: "Bruce Lee"
            },
            {
                text: "Stay focused, go after your dreams and keep moving toward your goals.",
                author: "LL Cool J"
            },
            {
                text: "Productivity is never an accident. It is always the result of a commitment to excellence, intelligent planning, and focused effort.",
                author: "Paul J. Meyer"
            },
            {
                text: "The more you concentrate on the process, the better the results.",
                author: "Jack Nicklaus"
            },
            {
                text: "Focus on the journey, not the destination. Joy is found not in finishing an activity but in doing it.",
                author: "Greg Anderson"
            },
            {
                text: "Concentration is the secret of strength.",
                author: "Ralph Waldo Emerson"
            }
        ];

        // Alarm Sounds
        const alarmSounds = {
            bell: "https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3",
            chime: "https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3",
            beep: "https://assets.mixkit.co/sfx/preview/mixkit-retro-game-notification-212.mp3"
        };

        // Color Themes
        const colorThemes = {
            default: {
                primary: "#00ff9d",
                secondary: "#00b8ff",
                accent: "#ff00aa",
                text: "#ffffff",
                bg: "#0f172a",
                glassBg: "rgba(15, 23, 42, 0.7)"
            },
            purple: {
                primary: "#9d00ff",
                secondary: "#ff00aa",
                accent: "#00b8ff",
                text: "#ffffff",
                bg: "#1a0f2a",
                glassBg: "rgba(26, 15, 42, 0.7)"
            },
            orange: {
                primary: "#ff9d00",
                secondary: "#ff5500",
                accent: "#00b8ff",
                text: "#ffffff",
                bg: "#2a1a0f",
                glassBg: "rgba(42, 26, 15, 0.7)"
            },
            pink: {
                primary: "#ff00aa",
                secondary: "#ff5500",
                accent: "#9d00ff",
                text: "#ffffff",
                bg: "#2a0f1a",
                glassBg: "rgba(42, 15, 26, 0.7)"
            }
        };

        // Initialize the app
        function init() {
            loadSettings();
            loadAnalytics();
            updateTimerDisplay();
            updateRoundInfo();
            setupEventListeners();
            renderChart();
            updateStats();
        }

        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('pomodoroSettings');
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                
                // Update UI with saved settings
                soundToggle.checked = settings.soundEnabled;
                musicToggle.checked = settings.musicEnabled;
                alarmSoundSelect.value = settings.alarmSound;
                
                // Apply color theme
                applyColorTheme(settings.colorTheme);
                
                // Select the correct color option
                colorOptions.forEach(option => {
                    option.classList.remove('selected');
                    if (option.dataset.color === settings.colorTheme) {
                        option.classList.add('selected');
                    }
                });
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            settings.soundEnabled = soundToggle.checked;
            settings.musicEnabled = musicToggle.checked;
            settings.colorTheme = document.querySelector('.color-option.selected').dataset.color;
            settings.alarmSound = alarmSoundSelect.value;
            
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            
            // Apply changes
            applyColorTheme(settings.colorTheme);
            
            if (settings.musicEnabled) {
                backgroundMusic.play().catch(e => console.log("Autoplay prevented:", e));
            } else {
                backgroundMusic.pause();
            }
            
            showNotification('Settings saved successfully!');
        }

        // Load analytics from localStorage
        function loadAnalytics() {
            const savedAnalytics = localStorage.getItem('pomodoroAnalytics');
            if (savedAnalytics) {
                analytics = JSON.parse(savedAnalytics);
            }
        }

        // Save analytics to localStorage
        function saveAnalytics() {
            localStorage.setItem('pomodoroAnalytics', JSON.stringify(analytics));
        }

        // Apply color theme to the app
        function applyColorTheme(theme) {
            const colors = colorThemes[theme];
            document.documentElement.style.setProperty('--primary-color', colors.primary);
            document.documentElement.style.setProperty('--secondary-color', colors.secondary);
            document.documentElement.style.setProperty('--accent-color', colors.accent);
            document.documentElement.style.setProperty('--text-color', colors.text);
            document.documentElement.style.setProperty('--bg-color', colors.bg);
            document.documentElement.style.setProperty('--glass-bg', colors.glassBg);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Timer controls
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // Navigation
            navBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const pageId = btn.dataset.page;
                    showPage(pageId);
                    
                    navBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    if (pageId === 'analytics') {
                        renderChart();
                        updateStats();
                    }
                });
            });
            
            // Settings
            saveSettingsBtn.addEventListener('click', saveSettings);
            
            // Color theme selection
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
            
            // Custom sound upload
            customSoundInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    settings.customSound = url;
                    showNotification('Custom sound uploaded successfully!');
                }
            });
            
            // Music toggle
            musicToggle.addEventListener('change', () => {
                if (musicToggle.checked) {
                    backgroundMusic.play().catch(e => console.log("Autoplay prevented:", e));
                } else {
                    backgroundMusic.pause();
                }
            });
        }

        // Show a specific page
        function showPage(pageId) {
            pages.forEach(page => {
                page.classList.remove('active');
                if (page.id === pageId) {
                    page.classList.add('active');
                }
            });
        }

        // Start the timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        timerComplete();
                    }
                }, 1000);
            }
        }

        // Pause the timer
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        // Reset the timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            focusDuration = parseInt(focusTimeInput.value) * 60;
            breakDuration = parseInt(breakTimeInput.value) * 60;
            totalRounds = parseInt(roundsInput.value);
            
            if (isFocusTime) {
                timeLeft = focusDuration;
            } else {
                timeLeft = breakDuration;
            }
            
            updateTimerDisplay();
            updateRoundInfo();
            hideQuote();
        }

        // Timer completed
        function timerComplete() {
            clearInterval(timer);
            isRunning = false;
            
            // Play alarm sound if enabled
            if (settings.soundEnabled) {
                playAlarmSound();
            }
            
            // Show confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            if (isFocusTime) {
                // Focus session completed
                recordSession();
                
                // Check if all rounds are completed
                if (currentRound >= totalRounds) {
                    showQuote();
                    timerStatus.textContent = "Completed";
                    currentRound = 1;
                    isFocusTime = true;
                    timeLeft = focusDuration;
                } else {
                    // Switch to break time
                    isFocusTime = false;
                    timeLeft = breakDuration;
                    currentRound++;
                    startTimer();
                }
            } else {
                // Break completed, switch to focus time
                isFocusTime = true;
                timeLeft = focusDuration;
                startTimer();
            }
            
            updateTimerDisplay();
            updateRoundInfo();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Play the alarm sound
        function playAlarmSound() {
            if (settings.customSound) {
                const customSound = new Audio(settings.customSound);
                customSound.play();
            } else {
                const soundSrc = alarmSounds[settings.alarmSound] || alarmSounds.bell;
                alarmSound.src = soundSrc;
                alarmSound.play();
            }
        }

        // Record a completed session
        function recordSession() {
            const today = new Date().toISOString().split('T')[0];
            
            // Update analytics
            analytics.totalSessions++;
            analytics.totalFocusTime += focusDuration / 60; // in minutes
            
            // Check for streak
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            
            if (analytics.lastSessionDate === yesterdayStr) {
                analytics.currentStreak++;
            } else if (analytics.lastSessionDate !== today) {
                analytics.currentStreak = 1;
            }
            
            analytics.lastSessionDate = today;
            
            // Add to sessions array
            let sessionFound = false;
            for (let i = 0; i < analytics.sessions.length; i++) {
                if (analytics.sessions[i].date === today) {
                    analytics.sessions[i].count++;
                    sessionFound = true;
                    break;
                }
            }
            
            if (!sessionFound) {
                analytics.sessions.push({
                    date: today,
                    count: 1
                });
            }
            
            // Keep only last 30 days of data
            if (analytics.sessions.length > 30) {
                analytics.sessions.shift();
            }
            
            saveAnalytics();
        }

        // Update the timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (isFocusTime) {
                timerStatus.textContent = "Focus";
                timerStatus.style.color = "var(--primary-color)";
            } else {
                timerStatus.textContent = "Break";
                timerStatus.style.color = "var(--accent-color)";
            }
        }

        // Update round information
        function updateRoundInfo() {
            roundInfo.textContent = `Round ${currentRound} of ${totalRounds}`;
        }

        // Show a random motivational quote
        function showQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteText.textContent = randomQuote.text;
            quoteAuthor.textContent = `— ${randomQuote.author}`;
            quoteContainer.classList.add('show');
        }

        // Hide the quote
        function hideQuote() {
            quoteContainer.classList.remove('show');
        }

        // Show a notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.padding = '15px 20px';
            notification.style.backgroundColor = 'var(--glass-bg)';
            notification.style.border = '1px solid var(--glass-border)';
            notification.style.borderRadius = '8px';
            notification.style.backdropFilter = 'blur(10px)';
            notification.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.2)';
            notification.style.zIndex = '1000';
            notification.style.transform = 'translateY(30px)';
            notification.style.opacity = '0';
            notification.style.transition = 'all 0.3s ease';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(30px)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Update stats display
        function updateStats() {
            totalSessionsEl.textContent = analytics.totalSessions;
            totalFocusTimeEl.textContent = `${Math.floor(analytics.totalFocusTime / 60)}h ${analytics.totalFocusTime % 60}m`;
            currentStreakEl.textContent = analytics.currentStreak;
            
            // Calculate average sessions per day
            let avg = 0;
            if (analytics.sessions.length > 0) {
                const total = analytics.sessions.reduce((sum, session) => sum + session.count, 0);
                avg = total / analytics.sessions.length;
            }
            avgSessionsEl.textContent = avg.toFixed(1);
        }

        // Render the sessions chart
        function renderChart() {
            // Prepare data
            const labels = [];
            const data = [];
            
            // Get last 7 days
            const today = new Date();
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                labels.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                
                const session = analytics.sessions.find(s => s.date === dateStr);
                data.push(session ? session.count : 0);
            }
            
            // Create or update chart
            if (window.sessionsChart) {
                window.sessionsChart.data.labels = labels;
                window.sessionsChart.data.datasets[0].data = data;
                window.sessionsChart.update();
            } else {
                window.sessionsChart = new Chart(sessionsChartCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Pomodoro Sessions',
                            data: data,
                            backgroundColor: 'rgba(0, 255, 157, 0.7)',
                            borderColor: 'rgba(0, 255, 157, 1)',
                            borderWidth: 1,
                            borderRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                },
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            }
                        }
                    }
                });
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
